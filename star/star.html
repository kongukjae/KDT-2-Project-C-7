<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .star{
      position: relative;
      font-size: 2rem;
      color: #ddd;
    }

    .star input{
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      opacity: 0; /*투명하게 ㅐ하기*/
      /* cursor: pointer; */
    }

    .star span{
      width: 0;
      position: absolute; /*이속성으로 겹쳐주는것*/
      left: 0;
      color: red;
      overflow: hidden;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <span class="star">
    ★★★★★
    <span>★★★★★</span>
     <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10"> <!--별점의허용범위임 -->
  </span>
  <script>
    const drawStar = (target) =>{
      document.querySelector(`.star span`).style.width = `${target.value * 10}%`;
    }
  </script>
</body>
</html>
