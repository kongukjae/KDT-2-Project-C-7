<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{margin: 0; padding: 0;}
  #container{width: 100vw; height: 100vh; background-color:antiquewhite;}
  #header{width: 100%;height: 20%;background-color: burlywood;}
  #header>nav{width: 100%;height: 100%;display: flex;flex-direction: row;justify-content: space-evenly;align-items: center;}
  #wrap{width: 100%; height: 80%; background-color:darkkhaki;}
  #inner{border: 1px solid #fff;}
  </style>
</head>
<body>
  <div id = "container">
    <div id = "header">
        <nav>
            <div>메뉴1</div>
            <div>메뉴2</div>
            <div>메뉴3</div>
        </nav>
      </div>
    <div id="wrap">
      <div id = "inner">
        <form action="/board_write" method="post">
          <h1>게시글 작성</h1>
          <p>
            <input autocomplete="off" type="text" name="title"
            placeholder="제목" value="" required>
          </p>
          <p>
            <textarea autocomplete="off" type="text"
            name="content" placeholder="내용" value=""
            required>
            </textarea>
          </p>
          <p><input type="submit"></p>
        </form>
      </div>
    </div>
</div>
</body>
</html>
