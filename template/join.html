<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  *{margin: 0; padding: 0;}
  #container{width: 100vw; height: 100vh; background-color:antiquewhite;}
  #header{width: 100%;height: 20%;background-color: burlywood;}
  #header>nav{width: 100%;height: 100%;display: flex;flex-direction: row;justify-content: space-evenly;align-items: center;}
  #wrap{width: 100%; height: 80%; background-color:darkkhaki;}
  #inner{border: 1px solid #fff;}
  </style>
</head>
<body>
  <div id = "container">
    <div id = "header">
        <nav>
            <div>메뉴1</div>
            <div>메뉴2</div>
            <div>메뉴3</div>
        </nav>
      </div>
    <div id="wrap">
      <div id = "inner">
        <form action="/user_join" method="post">
          <h1>join</h1>
          <p>
            <p>아이디 : 
            <input autocomplete="off" type="text" name="id"
            placeholder="아이디를 입력해주세요" value="" required></p>
          </p>
          <p>
            <p>비밀번호 : 
            <input autocomplete="off" type="password" name="password"
            placeholder="비밀번호를 입력해주세요" value="" required></p>
          </p>
          <p>
            <p>이름: 
            <input autocomplete="off" type="text" name="username"
            placeholder="이름을 입력해주세요" value="" required></p>
          </p>
          <p>
            <p>이메일 : 
            <input autocomplete="off" type="email" name="email"
            placeholder="이메일을 입력해주세요" value="" required></p>
          </p>
          <p>성별 : 
          <input autocomplete="off" type="radio" name="gender" value="male" checked required>남
          <input autocomplete="off" type="radio" name="gender" value="female" required>여</p>
          <p><input type="submit" value="회원 가입"></p>
          <p>이미 계정이 있으면 <a href="#">지금 로그인해주세요</a></p>
        </form>
      </div>
    </div>
</div>
</body>
</html>
